<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Уведомление</h1>
    </div>

    <div class="content">
        <h2>Здравствуйте, {{Имя}}!</h2>

        <p>Это тестовое письмо, отправленное через наш сервис уведомлений.</p>

        <p>Ваш email: <strong>{{Email}}</strong></p>

        <p>С уважением,<br>Команда поддержки</p>
    </div>

    <div class="footer">
        <p>© 2026 Все права защищены</p>
    </div>
</div>
</body>
</html>
